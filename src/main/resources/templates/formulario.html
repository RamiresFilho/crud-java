<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            padding-bottom: 60px;
        }
        .card {
            border-top: 4px solid #86BC25;
        }
        .card-header {
            background-color: #000;
            color: #fff;
            font-weight: 600;
        }
        .btn-deloitte {
            background-color: #86BC25;
            color: #fff;
            border: none;
            font-weight: 600;
        }
        .btn-deloitte:hover {
            background-color: #6a9a1e;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 500px;">
    <div class="card shadow-sm border-0">
        <div class="card-header">
            <span th:if="${usuario.id != null}">✏️ Editar Usuário</span>
            <span th:if="${usuario.id == null}">
                    <span style="color: #86BC25; font-weight: bold; font-size: 1rem;">+</span> Novo Usuário
                </span>
        </div>
        <div class="card-body">

            <div th:if="${erro}" class="alert alert-danger mb-3" th:text="${erro}"></div>

            <form th:action="${usuario.id != null} ? @{/usuarios/atualizar} : @{/usuarios/salvar}"
                  th:object="${usuario}"
                  method="post">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label fw-semibold">Nome completo</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{nome}"
                           placeholder="Digite o nome completo"
                           required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">E-mail</label>
                    <input type="email"
                           class="form-control"
                           th:field="*{email}"
                           placeholder="exemplo@dominio.com"
                           required>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-deloitte w-100">Salvar</button>
                    <a href="/usuarios" class="btn btn-outline-secondary w-100">Cancelar</a>
                </div>

            </form>
        </div>
    </div>

    <p class="text-muted text-center mt-3" style="font-size: 0.8rem;">
        &copy; 2025 RamiresFilho — Bootcamp Java Deloitte
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
