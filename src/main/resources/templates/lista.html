<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Usu√°rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .header-bar {
            background-color: #000;
            padding: 16px 0;
            margin-bottom: 40px;
        }
        .header-bar h1 {
            color: #86BC25;
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
        }
        .btn-deloitte {
            background-color: #86BC25;
            color: #fff;
            border: none;
            font-weight: 600;
        }
        .btn-deloitte:hover {
            background-color: #6a9a1e;
            color: #fff;
        }
        .table thead {
            background-color: #000;
            color: #fff;
        }
        .badge-id {
            background-color: #86BC25;
            color: #fff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header-bar">
    <div class="container d-flex justify-content-between align-items-center">
        <h1>‚óè Gest√£o de Usu√°rios</h1>
        <div class="d-flex gap-2">
            <a href="/usuarios/buscar" class="btn btn-outline-light btn-sm">üîç Buscar por ID</a>
            <a href="/usuarios/novo" class="btn btn-deloitte btn-sm">+ Novo Usu√°rio</a>
        </div>
    </div>
</div>

<!-- Conte√∫do -->
<div class="container">
    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th class="text-center">A√ß√µes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td><span class="badge-id" th:text="${usuario.id}"></span></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td class="text-center">
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
                           class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                        <a th:href="@{/usuarios/remover/{id}(id=${usuario.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Tem certeza que deseja remover?')">üóëÔ∏è Remover</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="4" class="text-center text-muted py-4">
                        Nenhum usu√°rio cadastrado.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <p class="text-muted text-center mt-4" style="font-size: 0.8rem;">
        &copy; 2026 RamiresFilho ‚Äî Bootcamp Java ‚Äî Deloitte
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
