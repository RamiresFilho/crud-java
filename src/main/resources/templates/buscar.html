<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Usu√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }
        .card {
            border-top: 4px solid #86BC25;
        }
        .card-header {
            background-color: #000;
            color: #fff;
            font-weight: 600;
        }
        .btn-deloitte {
            background-color: #86BC25;
            color: #fff;
            border: none;
            font-weight: 600;
        }
        .btn-deloitte:hover {
            background-color: #6a9a1e;
            color: #fff;
        }
        .result-label {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 2px;
        }
        .result-value {
            font-weight: 600;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 500px;">

    <!-- Card de busca -->
    <div class="card shadow-sm border-0 mb-3">
        <div class="card-header">
            üîç Buscar Usu√°rio por ID
        </div>
        <div class="card-body">
            <form method="get" action="/usuarios/buscar">
                <div class="d-flex gap-2">
                    <input type="number"
                           name="id"
                           class="form-control"
                           placeholder="Digite o ID"
                           min="1"
                           required>
                    <button type="submit" class="btn btn-deloitte">Buscar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Mensagem de erro -->
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <!-- Resultado -->
    <div th:if="${usuario}" class="card shadow-sm border-0">
        <div class="card-header">‚úÖ Usu√°rio encontrado</div>
        <div class="card-body">
            <div class="mb-2">
                <p class="result-label">ID</p>
                <p class="result-value" th:text="${usuario.id}"></p>
            </div>
            <div class="mb-2">
                <p class="result-label">Nome</p>
                <p class="result-value" th:text="${usuario.nome}"></p>
            </div>
            <div class="mb-3">
                <p class="result-label">E-mail</p>
                <p class="result-value" th:text="${usuario.email}"></p>
            </div>
            <div class="d-flex gap-2">
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
                   class="btn btn-warning btn-sm w-100">‚úèÔ∏è Editar</a>
                <a th:href="@{/usuarios/remover/{id}(id=${usuario.id})}"
                   class="btn btn-danger btn-sm w-100"
                   onclick="return confirm('Tem certeza que deseja remover?')">üóëÔ∏è Remover</a>
            </div>
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="/usuarios" class="btn btn-outline-secondary btn-sm">‚Üê Voltar para lista</a>
    </div>

    <p class="text-muted text-center mt-3" style="font-size: 0.8rem;">
        &copy; 2026 RamiresFilho ‚Äî Bootcamp Java ‚Äî Deloitte
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
